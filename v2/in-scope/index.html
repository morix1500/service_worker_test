<!DOCTYPE html>
An image will appear here in 3 seconds:
<script>
  navigator.serviceWorker.register('/v2/sw.js', {scope: '/v2/in-scope/'})
    .then(reg => console.log('SW registered!', reg))
    .catch(err => console.log('Boo!', err));

  setTimeout(() => {
    const img = new Image();
    img.src = '/v2/in-scope/man.png';
    document.body.appendChild(img);
  }, 3000);
</script>
